<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos de uso.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css')}}">
</head>

<body>
    <div class="page-header">
        <h1 class="visible-md-block visible-md-inline-block visible-lg-inline-block hidden-xs hidden-sm">Title <small>Terms to use</small></h1></div>
    <div id="termo" class="termo">


<p>seu termo de uso aqui</p>

    </div>
       <div id="form" class="divform">
        <form method="post" action="/termos" >
        <div class="checkbox">
            <label>
                <input type="checkbox" id="aceita" required name="aceita">Aceito os termos de uso.</label>
        </div>
        <div class="itemsbutton">
            <label>Nome </label>
            <input class="form-control" id="name" required name="name" type="text" />
        </div>
        <div class="itemsbutton">
            <label>Email </label>
            <input class="form-control" id="email" required name="email" type="email">
        </div>
        <div class="itemsbutton">
            <label>CPF (apenas numeros) </label>
            <input class="form-control" type="number" id="cpf" name="cpf" required onblur="TestaCPF()" >
        </div>
        <div class="btn-group" role="group">
            <input onclick="" type="submit" class="btn btn-default" value="Submit" />
        </div>
    </form></div>
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/validators.js')}}"></script>
</body>

</html>
